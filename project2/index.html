<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form">
    <div class="title">
    <h1>Job Application <span>(web)</span></h1>
  </div>
        <form action="">
          <div class="form-container">
            <!-- we have to put it in a single div while making a form -->
          <div class="form-detail">
<label for="first name"> First Name </label>
  <input type="text" id="first name" placeholder="Enter First name">
</div>
<div class="form-detail">
<label for="Last name">  Last Name </label>
  <input type="text" id="Last name" placeholder="Enter Last name">
</div>
<div class="form-detail">
<label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email">
</div>
<div class="form-detail">
  <label for="job">Job Role  </label>
<select id="job" name="job role"> 
  <option value="1">select a job</option>
  <option value="frontend">Frontend Developer</option>
  <option value="backend">Backend Developer</option>
  <option value="full_stack">Full Stack Developer</option>
  <option value="ui_ux">UI UX Designer</option>
</select>
</div>
<div class="address-bar">
  <label for="textarea">Address</label>
  <textarea name="" id="textarea" cols="40" rows="2"></textarea>
</div>
<div class="form-detail">
  <label for="city">city</label>
  <input type="text" id="city" placeholder="enter a city name......">
</div>
<div class="form-detail">
  <label for="code">pincode</label>
  <input type="text" id="code" placeholder="enter a pin code.....">
</div>
<div class="form-detail">
  <label for="date">Date</label>
  <input type="date" id="date" value="2022-01-10">
</div>
<div class="form-detail"> 
  <label for="file">update a file for cv</label>
  <input type="file" id="file">
</div>
</div>
<div class="button_container">
  <button type="submit">Apply Now</button>
</div>
</form>
</div>
    </div>
</body>
</html>
